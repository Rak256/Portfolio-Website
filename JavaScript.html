<body class = "projects" id = "JavaScript">
  <div class = "scroll" id = "progress_bar"></div>
  <div class = "scroll" id ="path"></div>
<h1> JavaScript and Web Development</h1>
<section class="project_list">
    <div class="item">
        <h2> My Portfolio Website </h2>
        <img src = "JavaScript Projects/My Website.png">
        <p>This website was made to showcase my coding projects! I used HTML5 and CSS3 to make a beautiful and organized website.</p>
      <br>
      <p>I used JavaScript to create the progress bar and interesting patterns on each page!</p>
    </div>

</section>
<script>
  function layout(){
    item_list = document.querySelectorAll(".project_list .item");
    capacity = item_list.length;
    
    for(k = 0; k < capacity; k++){
      if (k%2 === 1){
        item_list[k].style.background = "linear-gradient(to bottom, #0C0C0C,#481E14)";
      }
    }
  }

  layout();
   //Progress bar code
   function progress(){
    let progress = document.querySelector("#progress_bar");
    let exceeding_height = document.body.scrollHeight - window.innerHeight;
    if (exceeding_height <= 0){
        progress.style.height = 100 + "%";
    }

    else{
        window.onscroll = function(){
        let percent_covered = (window.pageYOffset*100)/exceeding_height;
        progress.style.height = percent_covered + "%";}
    }
}
    progress();

    
</script>
</body>
</html>
